<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results | Summary</title>
    <!-- link css file -->
    <link rel="stylesheet" href="style.css" />
    <!-- link google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="left-content">
        <div class="content">
          <h3>Your Result</h3>
          <div class="result">
            <h1>76</h1>
            <span>of 100</span>
          </div>
          <h1>Great</h1>
          <p>
            You scored higher than 65% of the people who have taken these tests
          </p>
        </div>
      </div>
      <div class="right-content">
        <div class="content">
          <h3>Summary</h3>
          <div class="card card-1">
            <div class="text-cart">
              <img src="images/icon-reaction.svg" alt="" />
              <span>Reaction</span>
            </div>
            <div class="summary-num">
              <span><span class="active">80</span> / 100</span>
            </div>
          </div>
          <div class="card card-2">
            <div class="text-cart">
              <img src="images/icon-memory.svg" alt="" />
              <span>Memory</span>
            </div>
            <div class="summary-num">
              <span><span class="active">92</span> / 100</span>
            </div>
          </div>
          <div class="card card-3">
            <div class="text-cart">
              <img src="images/icon-verbal.svg" alt="" />
              <span>Verbal</span>
            </div>
            <div class="summary-num">
              <span><span class="active">61</span> / 100</span>
            </div>
          </div>
          <div class="card card-4">
            <div class="text-cart">
              <img src="images/icon-visual.svg" alt="" />
              <span>Visual</span>
            </div>
            <div class="summary-num">
              <span><span class="active">72</span> / 100</span>
            </div>
          </div>
          <button id="btn">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
